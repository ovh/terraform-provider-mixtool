groups:
    - name: test.alerting
      rules:
        - alert: InstanceDown
          annotations:
            description: Failed to scrape {{ $labels.job }} on {{ $labels.instance }} for more than 10 minutes. Node seems down.
            title: Instance {{ $labels.instance }} is down.
          expr: up{job="node"} == 0
          for: 10m
          labels:
            severity: critical
